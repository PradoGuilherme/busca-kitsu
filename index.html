<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste - Objective Solutions</title>
  <meta name="author" content="Guilherme Prado Nunes de Oliveira">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <header>
      <div class="flex-container">
        <h1>BUSCA KITSU <span>TESTE FRONT-END</span></h1>
        <h2 class="candidateName">
          GUILHERME PRADO NUNES DE OLIVEIRA
        </h2>
      </div>
      <div class="border"></div>
    </header>
    <section class="main">
      <div class="loading">
        <img src="img/loader.gif" alt="Carregando...">
      </div>
      <div class="content">

        <div id="modal-show" class="modal">
          <div class="header" id="nameCharacter"></div>
          <div class="body flex-container">
            <div id="poster"></div>
            <div id="modal-text"></div>
          </div>
        </div>

        <div id="find" class="flex-container" style="flex-flow: column;">
          <label for="nome-personagem" class="nome-personagem">
            Nome do personagem
          </label>
          <input onkeyup="searchCharacter()" type="text" class="input-search-character" name="Personagem"
            id="findCharacterByName">
          <div id="cleanSearch" onclick="cleanSearch()" class="cleanSearch">Limpar busca</div>
        </div>

        <div class="table-main">
          <table class="table">
            <thead>
              <tr>
                <th width="25%" class="characterData">Personagem</th>
                <th width="75%" class="details">Detalhes</th>
              </tr>
            </thead>
          </table>
          <table cell-spacing="0" class="table table-body">
            <tbody id="characters"></tbody>
          </table>
        </div>

        <div class="paginationList">
          <button onclick="backPage()" class="left"></button>
          <ul class="pagination">
          </ul>
          <button onclick="nextPage()" class="right"></button>
        </div>
      </div>
    </section>
  </main>
</body>

<script src="js/search.js"></script>
<script src="js/service.js"></script>
<script src="js/pagination.js"></script>
<script src="js/controller.js"></script>
<script src="js/modal.js"></script>

</html>
